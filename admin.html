<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Vault | Moonlight Cravings</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --admin-dark: #0a0b10;
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #e0e0e0;
            --accent: #b76e79; /* Rose Gold from user site */
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--admin-dark); 
            color: var(--text); 
            margin: 0; 
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 { color: var(--gold); margin: 0; letter-spacing: 2px; }

        /* Stats Bar */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            text-align: center;
        }

        .stat-card h3 { margin: 0; font-size: 0.8rem; color: var(--accent); text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 1.8rem; font-weight: bold; color: var(--gold); }

        /* Table Design */
        .table-container {
            background: var(--glass);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        table { width: 100%; border-collapse: collapse; }
        th { 
            background: rgba(255,255,255,0.05); 
            color: var(--gold); 
            padding: 15px; 
            text-align: left; 
            font-size: 0.9rem;
        }
        td { 
            padding: 15px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            font-size: 0.85rem;
        }
        
        tr:hover { background: rgba(255,255,255,0.02); }

        /* Status Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-placed { background: #ffd70033; color: #ffd700; }
        .status-paid { background: #2e7d3233; color: #4caf50; }

        /* Chat Action Button */
        .action-btn {
            background: var(--gold);
            color: black;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.75rem;
        }

        .gift-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1>MOONLIGHT VAULT üåô</h1>
            <p style="font-size: 0.8rem; color: gray;">Live Order Tracking & Customer Management</p>
        </div>
        <div style="text-align: right;">
            <div id="connection-status" style="color: #4caf50; font-size: 0.8rem;">‚óè Live Connection Active</div>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Today's Orders</h3>
            <p id="stat-count">0</p>
        </div>
        <div class="stat-card">
            <h3>Est. Revenue</h3>
            <p id="stat-revenue">‚Çπ0</p>
        </div>
    </div>

    <div class="table-container">
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Order Details</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="admin-orders-body">
                </tbody>
        </table>
    </div>

    <script>
        // Initialize Firebase (Using your existing config)
        const firebaseConfig = { 
            apiKey: "AIzaSyBLvz14iffabRCLRc3FuDvqhCvN5qs3a84", 
            authDomain: "moonlight-cravings.firebaseapp.com", 
            projectId: "moonlight-cravings", 
            storageBucket: "moonlight-cravings.firebasestorage.app", 
            messagingSenderId: "222974574228", 
            appId: "1:222974574228:web:47bed645deedf5788bbe81" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Listen for Orders
        db.collection("orders").orderBy("timestamp", "desc").onSnapshot(snap => {
            const tbody = document.getElementById('admin-orders-body');
            let totalRev = 0;
            tbody.innerHTML = "";
            
            document.getElementById('stat-count').innerText = snap.size;

            snap.docs.forEach(doc => {
                const data = doc.data();
                totalRev += parseInt(data.price || 0);

                const row = `
                    <tr>
                        <td>
                            <b>${data.name}</b><br>
                            <small style="color:gray">${data.phone}</small>
                        </td>
                        <td>${data.item}</td>
                        <td style="color: var(--gold); font-weight: bold;">‚Çπ${data.price}</td>
                        <td><span class="badge status-${data.status}">${data.status}</span></td>
                        <td>
                            <button class="action-btn" onclick="sendAdminMsg('${doc.id}')">REPLY</button>
                            <button class="action-btn gift-btn" onclick="giftPoints('${data.customerIP}')">üéÅ GIFT PTS</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            document.getElementById('stat-revenue').innerText = "‚Çπ" + totalRev;
        });

        async function sendAdminMsg(orderId) {
            const msg = prompt("Enter message to customer:");
            if(!msg) return;
            await db.collection("orders").doc(orderId).collection("chats").add({
                text: msg,
                sender: "Admin",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("Message Sent!");
        }

        async function giftPoints(ip) {
            const amt = prompt("How many points to gift?");
            if(!amt) return;
            await db.collection("points_pending").doc(ip).set({
                amount: parseInt(amt)
            });
            alert("Points sent! User will see a popup.");
        }
    </script>
</body>
</html>
