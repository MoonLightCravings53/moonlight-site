<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Owner Vault | Moonlight Cravings</title>
    <style>
        :root { --gold: #d4af37; --night: #05070a; --moon: #fdf5e6; }
        body { background: var(--night); color: var(--moon); font-family: 'Courier New', monospace; }
        #auth-gate { position: fixed; inset: 0; background: var(--night); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .vault-box { border: 2px solid var(--gold); padding: 50px; border-radius: 10px; text-align: center; box-shadow: 0 0 20px var(--gold); }
        input { background: #000; border: 1px solid var(--gold); color: var(--gold); padding: 10px; font-size: 1.2rem; text-align: center; margin-bottom: 20px; outline: none; }
        .hidden { display: none !important; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--gold); color: #000; padding: 15px; }
        td { padding: 12px; border-bottom: 1px solid #222; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="auth-gate">
        <div class="vault-box">
            <h1 style="color:var(--gold)">MOONLIGHT VAULT</h1>
            <p>Enter Master Encryption Key</p>
            <input type="password" id="vault-key" autocomplete="off">
            <br>
            <button onclick="unlockVault()" style="background:var(--gold); border:none; padding:10px 20px; cursor:pointer; font-weight:bold;">DECRYPT</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <h2 style="text-align:center; color:var(--gold);">Live Orders Dashboard</h2>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Product Details</th>
                    <th>Revenue</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function unlockVault() {
            const key = document.getElementById('vault-key').value;
            if (btoa(key) === "bW9vbmxpZ2h0NTM=") { 
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                renderOrders();
            } else {
                alert("ACCESS DENIED: Unauthorized IP logged.");
            }
        }

        function renderOrders() {
            const orders = JSON.parse(localStorage.getItem('bakeryOrders')) || [];
            const tbody = document.querySelector('#orderTable tbody');
            tbody.innerHTML = orders.reverse().map(o => `
                <tr>
                    <td>${o.time}</td>
                    <td>${o.item}</td>
                    <td>â‚¹${o.price}</td>
                    <td style="color:#2ecc71">VERIFIED</td>
                </tr>
            `).join('');
        }

        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };

        setInterval(function() {
            const startTime = performance.now();
            debugger; 
            const endTime = performance.now();
            if (endTime - startTime > 100) {
                window.location.reload();
            }
        }, 100);
    </script>
</body>
</html>
