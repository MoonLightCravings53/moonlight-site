<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moonlight Vault | Owner Panel</title>
    <style>
        :root { --pink: #fce4ec; --rose-gold: #b76e79; --plum: #4a148c; }
        body { background: var(--pink); color: var(--plum); font-family: monospace; margin: 0; }
        #auth-gate { position: fixed; inset: 0; background: var(--pink); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .vault-box { border: 3px solid var(--rose-gold); padding: 50px; border-radius: 20px; background: white; text-align: center; }
        
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }
        .hidden { display: none !important; }
        
        .order-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; border-left: 8px solid var(--rose-gold); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        input[type="number"] { padding: 10px; border-radius: 5px; border: 1px solid var(--rose-gold); margin-right: 10px; }
        .action-btn { background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th { background: var(--rose-gold); color: white; padding: 15px; }
        td { padding: 12px; border-bottom: 1px solid var(--pink); text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="auth-gate">
        <div class="vault-box">
            <h1 style="color:var(--rose-gold)">MOONLIGHT VAULT</h1>
            <input type="password" id="vault-key" placeholder="Enter Owner Key">
            <br><br>
            <button onclick="unlockVault()" style="background:var(--rose-gold); color:white; border:none; padding:10px 30px; cursor:pointer; font-weight:bold; border-radius:5px;">DECRYPT</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="container">
            <h1 style="color:var(--rose-gold)">Live Dashboard</h1>
            
            <h2>Custom Requests (Send Price)</h2>
            <div id="custom-list"></div>

            <h2 style="margin-top:50px;">Paid Orders (Verified)</h2>
            <table>
                <thead><tr><th>Time</th><th>Item</th><th>Revenue</th></tr></thead>
                <tbody id="paid-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        function unlockVault() {
            if (btoa(document.getElementById('vault-key').value) === "bW9vbmxpZ2h0NTM=") { 
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                refreshData();
            } else { alert("Access Denied"); }
        }

        function refreshData() {
            // Render Paid
            const paid = JSON.parse(localStorage.getItem('bakeryOrders')) || [];
            document.getElementById('paid-list').innerHTML = paid.reverse().map(o => `
                <tr><td>${o.time}</td><td>${o.item}</td><td>₹${o.price}</td></tr>
            `).join('');

            // Render Custom Requests
            const customs = JSON.parse(localStorage.getItem('customOrders')) || [];
            document.getElementById('custom-list').innerHTML = customs.reverse().map(c => `
                <div class="order-card">
                    <p><strong>Customer:</strong> ${c.name} | <small>${c.time}</small></p>
                    <p><strong>Needs:</strong> ${c.desc}</p>
                    <p>Status: ${c.status === 'priced' ? '✅ Priced' : '⏳ Pending'}</p>
                    <input type="number" id="p-${c.id}" placeholder="Set Price">
                    <button class="action-btn" onclick="sendPrice(${c.id})">Send Quote to Customer</button>
                </div>
            `).join('');
        }

        function sendPrice(id) {
            const price = document.getElementById('p-'+id).value;
            let customs = JSON.parse(localStorage.getItem('customOrders')) || [];
            let idx = customs.findIndex(o => o.id === id);
            if(idx !== -1) {
                customs[idx].status = 'priced';
                customs[idx].price = price;
                localStorage.setItem('customOrders', JSON.stringify(customs));
                alert("Price Sent!");
                refreshData();
            }
        }

        // Anti-Inspect
        document.onkeydown = e => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };
        setInterval(() => { let s = performance.now(); debugger; if(performance.now() - s > 100) location.reload(); }, 100);
    </script>
</body>
</html>
