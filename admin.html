<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moonlight Vault | Owner Management</title>
    <style>
        :root { --pink: #fce4ec; --rose-gold: #b76e79; --plum: #4a148c; --white: #ffffff; }
        body { background: var(--pink); color: var(--plum); font-family: 'Courier New', monospace; margin: 0; }
        
        /* Security Gate */
        #auth-gate { position: fixed; inset: 0; background: var(--pink); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .vault-box { border: 3px solid var(--rose-gold); padding: 50px; border-radius: 25px; background: white; text-align: center; box-shadow: 0 10px 30px rgba(183,110,121,0.2); }
        input[type="password"] { padding: 12px; border-radius: 10px; border: 1px solid var(--rose-gold); text-align: center; outline: none; margin-bottom: 20px; }

        .container { max-width: 1000px; margin: 40px auto; padding: 20px; font-family: sans-serif; }
        .hidden { display: none !important; }
        
        /* Dashboard Cards */
        h1, h2 { color: var(--rose-gold); }
        .order-card { background: white; padding: 25px; border-radius: 20px; margin-bottom: 20px; border-left: 10px solid var(--rose-gold); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .user-info { display: flex; gap: 15px; margin-bottom: 10px; }
        .badge { background: var(--pink); padding: 5px 12px; border-radius: 15px; font-size: 0.85rem; font-weight: bold; }
        
        .price-input { padding: 10px; border-radius: 10px; border: 1px solid #ddd; width: 150px; font-size: 1rem; }
        .action-btn { background: #2ecc71; color: white; border: none; padding: 10px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .action-btn:hover { background: #27ae60; transform: scale(1.05); }

        /* Paid Table */
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; margin-top: 20px; }
        th { background: var(--rose-gold); color: white; padding: 15px; text-align: center; }
        td { padding: 15px; border-bottom: 1px solid var(--pink); text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="auth-gate">
        <div class="vault-box">
            <h1 style="margin-top:0;">MOONLIGHT VAULT</h1>
            <p>Enter Master Encryption Key</p>
            <input type="password" id="vault-key" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
            <br>
            <button onclick="unlockVault()" style="background:var(--rose-gold); color:white; border:none; padding:12px 30px; cursor:pointer; font-weight:bold; border-radius:30px;">DECRYPT ACCESS</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="container">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <h1>Owner Live Dashboard üåô</h1>
                <button onclick="clearData()" style="color:red; background:none; border:none; cursor:pointer;">Clear All Data</button>
            </div>
            
            <hr style="border:1px solid var(--white); margin: 20px 0;">

            <h2>Pending Custom Requests (Inbox)</h2>
            <div id="custom-list">
                </div>

            <h2 style="margin-top:50px;">Verified Paid Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Item Details</th>
                        <th>Revenue</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="paid-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- SECURITY LOGIC ---
        function unlockVault() {
            // Password is 'moonlight53'
            if (btoa(document.getElementById('vault-key').value) === "bW9vbmxpZ2h0NTM=") { 
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                refreshDashboard();
            } else { 
                alert("ACCESS DENIED: Unauthorized Attempt."); 
            }
        }

        // --- DATA MANAGEMENT ---
        function refreshDashboard() {
            // 1. Render Paid Table
            const paid = JSON.parse(localStorage.getItem('bakeryOrders')) || [];
            document.getElementById('paid-list').innerHTML = paid.reverse().map(o => `
                <tr>
                    <td>${o.time}</td>
                    <td>${o.item}</td>
                    <td>‚Çπ${o.price}</td>
                    <td style="color:#2ecc71; font-weight:bold;">PAID</td>
                </tr>
            `).join('');

            // 2. Render Custom Requests
            const customs = JSON.parse(localStorage.getItem('customOrders')) || [];
            const list = document.getElementById('custom-list');
            
            if(customs.length === 0) {
                list.innerHTML = "<p style='opacity:0.5;'>No pending requests in inbox.</p>";
                return;
            }

            list.innerHTML = customs.reverse().map(c => `
                <div class="order-card">
                    <div class="user-info">
                        <span class="badge">üë§ Name: ${c.name || 'Guest'}</span>
                        <span class="badge">üìû Phone: ${c.phone || 'Not Provided'}</span>
                        <span class="badge" style="background:#eee;">üïí ${new Date(c.id).toLocaleTimeString()}</span>
                    </div>
                    <p><strong>Customer Request:</strong> ${c.desc}</p>
                    <p><strong>Status:</strong> ${c.status === 'priced' ? '<span style="color:#2ecc71">‚úÖ Price Sent to Inbox</span>' : '<span style="color:orange">‚è≥ Waiting for Quote</span>'}</p>
                    
                    <div style="margin-top:15px; display:flex; gap:10px; align-items:center;">
                        <input type="number" id="p-${c.id}" class="price-input" placeholder="Set Price (‚Çπ)" value="${c.price > 0 ? c.price : ''}">
                        <button class="action-btn" onclick="sendPrice(${c.id})">Send Quote to Customer Inbox</button>
                    </div>
                </div>
            `).join('');
        }

        function sendPrice(id) {
            const priceVal = document.getElementById('p-'+id).value;
            if(!priceVal) return alert("Please enter a price first!");

            let customs = JSON.parse(localStorage.getItem('customOrders')) || [];
            let idx = customs.findIndex(o => o.id === id);
            
            if(idx !== -1) {
                customs[idx].status = 'priced';
                customs[idx].price = priceVal;
                localStorage.setItem('customOrders', JSON.stringify(customs));
                alert("Quote of ‚Çπ" + priceVal + " has been sent to the customer's Inbox tab!");
                refreshDashboard();
            }
        }

        function clearData() {
            if(confirm("Are you sure? This deletes ALL history.")) {
                localStorage.clear();
                location.reload();
            }
        }

        // --- SECURITY TRAPS ---
        document.onkeydown = e => { 
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; 
        };
        
        setInterval(() => { 
            let s = performance.now(); 
            debugger; 
            if(performance.now() - s > 100) location.reload(); 
        }, 100);
    </script>
</body>
</html>
