<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moonlight Vault | Owner Panel</title>
    <style>
        body { background: #fce4ec; font-family: sans-serif; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; border-left: 8px solid #b76e79; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h1 { color: #b76e79; }
        .detail-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .box { background: #fff1f5; padding: 10px; border-radius: 10px; font-size: 0.9rem; border: 1px solid #fce4ec; }
        .btn { background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moonlight Live Orders ðŸŒ™</h1>
        <div id="orders-list"></div>
    </div>

    <script>
        function refresh() {
            const customs = JSON.parse(localStorage.getItem('customOrders')) || [];
            const list = document.getElementById('orders-list');
            list.innerHTML = customs.reverse().map(c => `
                <div class="card">
                    <div class="detail-row">
                        <div class="box"><strong>Name:</strong> ${c.name}</div>
                        <div class="box"><strong>Phone:</strong> ${c.phone}</div>
                        <div class="box"><strong>Gmail:</strong> ${c.email}</div>
                        <div class="box"><strong>Time:</strong> ${new Date(c.id).toLocaleTimeString()}</div>
                    </div>
                    <div class="box" style="margin-bottom:10px;"><strong>Address:</strong> ${c.address}</div>
                    <div class="box" style="background:#fff; border:1px solid #b76e79;"><strong>Cake Request:</strong> ${c.desc}</div>
                    <div style="margin-top:10px;">
                        <input type="number" id="p-${c.id}" placeholder="Set Price (â‚¹)" style="padding:10px; border-radius:10px; border:1px solid #ddd;">
                        <button class="btn" onclick="sendPrice(${c.id})">Send Quote</button>
                    </div>
                </div>
            `).join('');
        }

        function sendPrice(id) {
            const price = document.getElementById('p-'+id).value;
            if(!price) return alert("Enter price");
            let customs = JSON.parse(localStorage.getItem('customOrders')) || [];
            let idx = customs.findIndex(o => o.id === id);
            if(idx !== -1) {
                customs[idx].status = 'priced';
                customs[idx].price = price;
                localStorage.setItem('customOrders', JSON.stringify(customs));
                alert("Price sent to customer!");
                refresh();
            }
        }
        window.onload = refresh;
    </script>
</body>
</html>
