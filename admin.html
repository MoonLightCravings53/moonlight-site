<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moonlight Vault | Live Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #fce4ec; font-family: sans-serif; padding: 20px; color: #4a148c; }
        .order-card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; border-left: 10px solid #b76e79; }
        .label { font-weight: bold; color: #b76e79; font-size: 0.8rem; }
    </style>
</head>
<body>
    <h1>Moonlight Vault ðŸŒ™</h1>
    <div id="orders-list">Waiting for cloud data...</div>

    <script>
        // PASTE THE SAME FIREBASE CONFIG HERE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection("orders").orderBy("timestamp", "desc").onSnapshot(snapshot => {
            const list = document.getElementById('orders-list');
            list.innerHTML = snapshot.docs.map(doc => {
                const o = doc.data();
                return `
                    <div class="order-card">
                        <p><span class="label">ITEM:</span> ${o.item}</p>
                        <p><span class="label">CUSTOMER:</span> ${o.name}</p>
                        <p><span class="label">PHONE:</span> +91 ${o.phone}</p>
                        <p><span class="label">GMAIL:</span> ${o.email}</p>
                        <p><span class="label">ADDRESS:</span> ${o.address}</p>
                    </div>
                `;
            }).join('');
        });
    </script>
</body>
</html>
