<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Vault | Moonlight Cravings</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root { 
            --dark-bg: #05070a; 
            --gold: #d4af37; 
            --rose: #b76e79; 
            --glass: rgba(255, 255, 255, 0.05); 
            --border: rgba(212, 175, 55, 0.2);
            --green: #27ae60;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--dark-bg); 
            color: #e0e0e0; 
            margin: 0; 
            padding: 25px;
            line-height: 1.5;
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass);
            margin-bottom: 30px;
        }

        h1 { color: var(--gold); letter-spacing: 2px; margin: 0; font-size: 1.8rem; }
        .live-indicator { color: #4caf50; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; }

        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }

        .stat-card { 
            background: var(--glass); 
            padding: 20px; 
            border-radius: 15px; 
            border: 1px solid var(--border); 
            text-align: center;
        }

        .stat-card span { display: block; font-size: 0.75rem; color: var(--rose); text-transform: uppercase; }
        .stat-card b { font-size: 2rem; color: var(--gold); display: block; margin-top: 5px; }

        .table-wrap { 
            background: var(--glass); 
            border-radius: 20px; 
            overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.1); 
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(255,255,255,0.08); color: var(--gold); padding: 18px 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn { 
            background: var(--gold); 
            color: #000; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 0.7rem; 
        }

        .btn-confirm { background: var(--green); color: white; }
        .btn-gift { background: transparent; border: 1px solid var(--rose); color: var(--rose); }
        
        .status-badge { 
            font-size: 0.65rem; 
            padding: 2px 6px; 
            border-radius: 4px; 
            text-transform: uppercase; 
            font-weight: bold;
        }
        .status-placed { background: #e67e22; color: #fff; }
        .status-confirmed { background: var(--green); color: #fff; }

        .item-text { max-width: 250px; color: #bbb; font-style: italic; font-size: 0.8rem; }
    </style>
</head>
<body>

    <audio id="order-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div class="header">
        <div>
            <h1>MOONLIGHT VAULT üåô</h1>
            <div class="live-indicator">‚óè LIVE CONNECTION ACTIVE</div>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><span>Orders</span><b id="stat-count">0</b></div>
        <div class="stat-card"><span>Revenue</span><b id="stat-rev">‚Çπ0</b></div>
        <div class="stat-card"><span>Users</span><b id="stat-cust">0</b></div>
    </div>

    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Order Details</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="order-rows"></tbody>
        </table>
    </div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBLvz14iffabRCLRc3FuDvqhCvN5qs3a84", 
        authDomain: "moonlight-cravings.firebaseapp.com", 
        projectId: "moonlight-cravings", 
        storageBucket: "moonlight-cravings.firebasestorage.app", 
        messagingSenderId: "222974574228", 
        appId: "1:222974574228:web:47bed645deedf5788bbe81" 
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let initialLoad = true;

    db.collection("orders").orderBy("timestamp", "desc").limit(50).onSnapshot(snap => {
        const tbody = document.getElementById('order-rows');
        let totalRev = 0;
        let uniqueIPs = new Set();
        tbody.innerHTML = "";

        if (!initialLoad && snap.docChanges().some(change => change.type === "added")) {
            document.getElementById('order-sound').play().catch(e => {});
        }
        initialLoad = false;

        snap.docs.forEach(doc => {
            const data = doc.data();
            totalRev += parseInt(data.price || 0);
            if(data.customerIP) uniqueIPs.add(data.customerIP);

            const isConfirmed = data.status === 'confirmed';
            const statusClass = isConfirmed ? 'status-confirmed' : 'status-placed';
            const statusLabel = isConfirmed ? 'Confirmed' : 'Pending';

            const row = `
                <tr>
                    <td>
                        <div style="font-weight:bold; color:var(--gold)">${data.name}</div>
                        <div style="font-size:0.7rem">${data.phone}</div>
                        <span class="status-badge ${statusClass}">${statusLabel}</span>
                    </td>
                    <td><div class="item-text">${data.item}</div></td>
                    <td><b style="color:var(--gold)">‚Çπ${data.price}</b></td>
                    <td>
                        <div class="btn-group">
                            ${!isConfirmed ? `<button class="btn btn-confirm" onclick="confirmOrder('${doc.id}')">CONFIRM</button>` : ''}
                            <button class="btn" onclick="openChat('${doc.id}')">REPLY</button>
                            <button class="btn btn-gift" onclick="giftPoints('${data.customerIP}')">GIFT</button>
                        </div>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        document.getElementById('stat-count').innerText = snap.size;
        document.getElementById('stat-rev').innerText = "‚Çπ" + totalRev;
        document.getElementById('stat-cust').innerText = uniqueIPs.size;
    });

    async function confirmOrder(orderId) {
        if(confirm("Confirm this order? This will update the customer's status live.")) {
            await db.collection("orders").doc(orderId).update({ status: 'confirmed' });
            
            await db.collection("orders").doc(orderId).collection("chats").add({
                text: "Your order has been confirmed! We've started preparing your treats!",
                sender: "Admin",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        }
    }

    async function openChat(orderId) {
        const msg = prompt("Message to Customer:");
        if(!msg) return;
        await db.collection("orders").doc(orderId).collection("chats").add({
            text: msg, sender: "Admin", timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    async function giftPoints(ip) {
        if(!ip || ip === "undefined") return alert("No IP found");
        const amount = prompt("Moonlight Points to gift:");
        if(!amount || isNaN(amount)) return;
        await db.collection("points_pending").doc(ip).set({
            amount: parseInt(amount), timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Points sent!");
    }
</script>
</body>
</html>
