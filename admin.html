<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Vault | Moonlight Cravings</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root { 
            --pink: #fce4ec; 
            --rose-gold: #b76e79; 
            --plum: #4a148c; 
            --white: #ffffff; 
            --gold: #ffd700; 
            --green: #27ae60;
            --red: #e74c3c;
            --blue: #3498db;
        }

        body { margin: 0; font-family: 'Georgia', serif; background: var(--pink); color: var(--plum); padding: 20px; }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px; background: var(--white); border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px;
        }

        h1 { color: var(--rose-gold); margin: 0; font-size: 1.5rem; letter-spacing: 1px; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--white); padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .stat-card span { display: block; font-size: 0.7rem; color: var(--rose-gold); font-weight: bold; text-transform: uppercase; }
        .stat-card b { font-size: 1.5rem; color: var(--plum); }

        .table-wrap { background: var(--white); border-radius: 20px; overflow-x: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { background: #fdf2f5; color: var(--plum); padding: 15px; text-align: left; font-size: 0.9rem; border-bottom: 2px solid var(--pink); }
        td { padding: 15px; border-bottom: 1px solid var(--pink); font-size: 0.85rem; vertical-align: top; }

        .btn-group { display: flex; gap: 5px; flex-wrap: wrap; }
        .btn { background: var(--rose-gold); color: white; border: none; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 0.65rem; transition: 0.3s; }
        .btn:hover { background: var(--plum); }
        .btn-wa { background: #25d366; }
        .btn-confirm { background: var(--green); }
        .btn-cancel { background: #ff9800; color: white; } /* Orange for cancel */
        .btn-delete { background: white; color: var(--red); border: 1px solid var(--red); padding: 6px 10px; }
        .btn-delete:hover { background: var(--red); color: white; }

        .status-badge { font-size: 0.6rem; padding: 3px 8px; border-radius: 10px; font-weight: bold; display: inline-block; margin-top: 5px; }
        .status-placed { background: #fff3e0; color: #e67e22; border: 1px solid #e67e22; }
        .status-confirmed { background: #e8f5e9; color: var(--green); border: 1px solid var(--green); }
        .status-cancelled { background: #ffebee; color: var(--red); border: 1px solid var(--red); }
        
        .method-tag { font-weight: bold; font-size: 0.75rem; display: flex; align-items: center; gap: 4px; }
        .method-delivery { color: var(--blue); }
        .method-pickup { color: #e67e22; }

        .otp-box { font-family: monospace; background: #eee; padding: 2px 5px; border-radius: 4px; color: #333; font-weight: bold; }

        #chat-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
        }
        .chat-modal {
            background: white; width: 90%; max-width: 400px; height: 80vh; 
            border-radius: 20px; display: flex; flex-direction: column; overflow: hidden;
        }
        .chat-header { background: var(--plum); color: white; padding: 15px; display: flex; justify-content: space-between; }
        #chat-msgs { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; }
        .msg { padding: 8px 12px; margin: 5px 0; border-radius: 10px; font-size: 0.8rem; max-width: 80%; }
        .msg.Admin { background: var(--pink); align-self: flex-end; color: var(--plum); }
        .msg.Customer { background: #eee; align-self: flex-start; }
        .chat-input-area { padding: 10px; display: flex; gap: 5px; border-top: 1px solid #eee; }
        .chat-input-area input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
    </style>
</head>
<body>

    <audio id="order-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div class="header">
        <h1>MOONLIGHT VAULT üåô</h1>
        <div style="font-size: 0.7rem; color: var(--green); font-weight: bold;">‚óè LIVE SYSTEM</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><span>Total Orders</span><b id="stat-count">0</b></div>
        <div class="stat-card"><span>Revenue</span><b id="stat-rev">‚Çπ0</b></div>
        <div class="stat-card"><span>Unique Users</span><b id="stat-cust">0</b></div>
    </div>

    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>Order Info</th>
                    <th>Fulfillment</th>
                    <th>Order Items</th>
                    <th>Price</th>
                    <th>Management</th>
                </tr>
            </thead>
            <tbody id="order-rows"></tbody>
        </table>
    </div>

    <div id="chat-overlay">
        <div class="chat-modal">
            <div class="chat-header">
                <span id="chat-title">Chat</span>
                <button onclick="closeChat()" style="background:none; border:none; color:white; cursor:pointer;">‚úï</button>
            </div>
            <div id="chat-msgs"></div>
            <div class="chat-input-area">
                <input type="text" id="admin-reply" placeholder="Type a message...">
                <button class="btn" onclick="sendReply()">Send</button>
            </div>
        </div>
    </div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBLvz14iffabRCLRc3FuDvqhCvN5qs3a84", 
        authDomain: "moonlight-cravings.firebaseapp.com", 
        projectId: "moonlight-cravings", 
        storageBucket: "moonlight-cravings.firebasestorage.app", 
        messagingSenderId: "222974574228", 
        appId: "1:222974574228:web:47bed645deedf5788bbe81" 
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let initialLoad = true;
    let activeOrderId = null;
    let chatUnsubscribe = null;

    db.collection("orders").orderBy("timestamp", "asc").onSnapshot(snap => {
        const tbody = document.getElementById('order-rows');
        let totalRev = 0;
        let uniqueIPs = new Set();
        tbody.innerHTML = "";

        if (!initialLoad && snap.docChanges().some(change => change.type === "added")) {
            document.getElementById('order-sound').play().catch(e => {});
        }
        initialLoad = false;

        // Using snap size and index for sequential order numbering (Order #1, #2...)
        snap.docs.forEach((doc, index) => {
            const data = doc.data();
            const orderNumber = index + 1;
            totalRev += parseInt(data.price || 0);
            if(data.customerIP) uniqueIPs.add(data.customerIP);

            const isConfirmed = data.status === 'confirmed';
            const isCancelled = data.status === 'cancelled';
            
            let statusClass = 'status-placed';
            let statusLabel = 'WAITING';
            if(isConfirmed) { statusClass = 'status-confirmed'; statusLabel = 'CONFIRMED'; }
            if(isCancelled) { statusClass = 'status-cancelled'; statusLabel = 'CANCELLED'; }

            const method = data.method || "Delivery"; 
            const methodClass = method === "Delivery" ? "method-delivery" : "method-pickup";
            const methodIcon = method === "Delivery" ? "üöÄ" : "üè™";
            
            const otpDisplay = data.otp ? `<span class="otp-box">OTP: ${data.otp}</span>` : '';

            const row = `
                <tr>
                    <td>
                        <div style="font-weight:bold; color:var(--plum)">Order #${orderNumber}</div>
                        <div style="font-size:0.9rem; margin-top:4px;">${data.name}</div>
                        <div style="font-size:0.75rem; color:var(--rose-gold)">${data.phone}</div>
                        <span class="status-badge ${statusClass}">${statusLabel}</span>
                    </td>
                    <td>
                        <div class="method-tag ${methodClass}">
                            ${methodIcon} ${method.toUpperCase()}
                        </div>
                        <div style="font-size:0.7rem; color:#888; margin-top:4px; max-width:150px;">
                            ${data.address}
                        </div>
                        ${isConfirmed ? `<div style="margin-top:5px;">${otpDisplay}</div>` : ''}
                    </td>
                    <td><div style="color: #555; font-style: italic; line-height: 1.4;">${data.item}</div></td>
                    <td><b style="color:var(--plum)">‚Çπ${data.price}</b></td>
                    <td>
                        <div class="btn-group">
                            ${(!isConfirmed && !isCancelled) ? `<button class="btn btn-confirm" onclick="confirmOrder('${doc.id}', ${orderNumber}, '${data.phone}', '${data.name}', '${data.method}', '${data.customerIP}')">CONFIRM</button>` : ''}
                            ${(!isConfirmed && !isCancelled) ? `<button class="btn btn-cancel" onclick="cancelOrder('${doc.id}', '${data.phone}', '${data.name}')">CANCEL</button>` : ''}
                            <button class="btn btn-wa" onclick="contactWhatsApp('${data.phone}', '${data.name}', '${data.item}')">WA</button>
                            <button class="btn" onclick="openChat('${doc.id}', '${data.name}')">CHAT</button>
                            <button class="btn btn-delete" onclick="deleteOrder('${doc.id}')">‚úï</button>
                        </div>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        document.getElementById('stat-count').innerText = snap.size;
        document.getElementById('stat-rev').innerText = "‚Çπ" + totalRev;
        document.getElementById('stat-cust').innerText = uniqueIPs.size;
    });

    async function confirmOrder(docId, orderNum, phone, name, method, customerIP) {
        if(confirm(`Confirm Order #${orderNum}?`)) {
            // 1. Generate a 4-digit OTP
            const generatedOTP = Math.floor(1000 + Math.random() * 9000);
            
            // 2. Gift Points (1 point for every 10 Rupees spent)
            const orderDoc = await db.collection("orders").doc(docId).get();
            const price = parseInt(orderDoc.data().price || 0);
            const pointsToGift = Math.floor(price / 10);

            // Update order status and OTP in Firebase
            await db.collection("orders").doc(docId).update({ 
                status: 'confirmed',
                otp: generatedOTP
            });

            // Add point to pending for customer
            await db.collection("points_pending").doc(customerIP).set({
                amount: pointsToGift
            });

            // Log chat message
            await db.collection("orders").doc(docId).collection("chats").add({
                text: `Order confirmed! Order #${orderNum}. Your OTP is ${generatedOTP}.`,
                sender: "Admin",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            // 3. Automate WhatsApp Redirect
            const cleanPhone = phone.replace(/\D/g, '');
            const waMsg = `‚úÖ *ORDER CONFIRMED - MOONLIGHT CRAVINGS*\n\nOrder No: *#${orderNum}*\nName: ${name}\nFulfillment: ${method}\n\nüîê *YOUR OTP: ${generatedOTP}*\n\n${method === 'Delivery' ? 'Please share this OTP with the driver upon arrival.' : 'Show this OTP at the counter for pickup.'}\n\nEnjoy your treats! üåô`;
            
            window.open(`https://wa.me/${cleanPhone}?text=${encodeURIComponent(waMsg)}`, '_blank');
        }
    }

    async function cancelOrder(docId, phone, name) {
        if(confirm(`Are you sure you want to CANCEL ${name}'s order?`)) {
            await db.collection("orders").doc(docId).update({ status: 'cancelled' });
            
            const cleanPhone = phone.replace(/\D/g, '');
            const waMsg = `‚ùå *ORDER CANCELLED*\n\nHi ${name}, your order with Moonlight Cravings has been cancelled. If this was a mistake, please contact us immediately.`;
            
            window.open(`https://wa.me/${cleanPhone}?text=${encodeURIComponent(waMsg)}`, '_blank');
        }
    }

    // [Rest of existing functions kept as is]
    async function deleteOrder(orderId) {
        if(confirm("Permanently delete this order from the vault?")) {
            try { await db.collection("orders").doc(orderId).delete(); } catch (e) { alert(e.message); }
        }
    }

    function contactWhatsApp(phone, name, items) {
        const cleanPhone = phone.replace(/\D/g, '');
        const message = `Hi ${name}! This is Moonlight Cravings. We received your order for: ${items}. Shall we proceed?`;
        window.open(`https://wa.me/${cleanPhone}?text=${encodeURIComponent(message)}`, '_blank');
    }

    function openChat(orderId, customerName) {
        activeOrderId = orderId;
        document.getElementById('chat-title').innerText = "Chat with " + customerName;
        document.getElementById('chat-overlay').style.display = 'flex';
        document.getElementById('chat-msgs').innerHTML = "Loading...";
        if(chatUnsubscribe) chatUnsubscribe();
        chatUnsubscribe = db.collection("orders").doc(orderId).collection("chats")
            .orderBy("timestamp", "asc")
            .onSnapshot(s => {
                const box = document.getElementById('chat-msgs');
                box.innerHTML = s.docs.map(d => {
                    const m = d.data();
                    return `<div class="msg ${m.sender}">${m.text}</div>`;
                }).join('');
                box.scrollTop = box.scrollHeight;
            });
    }

    function closeChat() {
        document.getElementById('chat-overlay').style.display = 'none';
        if(chatUnsubscribe) chatUnsubscribe();
        activeOrderId = null;
    }

    async function sendReply() {
        const input = document.getElementById('admin-reply');
        const text = input.value.trim();
        if(!text || !activeOrderId) return;
        await db.collection("orders").doc(activeOrderId).collection("chats").add({
            text: text, sender: "Admin", timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        input.value = "";
    }
</script>
</body>
</html>
