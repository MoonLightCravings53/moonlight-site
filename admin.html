<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Vault | Moonlight Cravings</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        /* Restored Original Theme Colors */
        :root { 
            --pink: #fce4ec; 
            --rose-gold: #b76e79; 
            --plum: #4a148c; 
            --white: #ffffff; 
            --gold: #ffd700; 
            --green: #27ae60;
        }

        body { 
            margin: 0; 
            font-family: 'Georgia', serif; 
            background: var(--pink); 
            color: var(--plum); 
            padding: 20px;
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        h1 { color: var(--rose-gold); margin: 0; font-size: 1.5rem; letter-spacing: 1px; }

        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px; 
            margin-bottom: 25px; 
        }

        .stat-card { 
            background: var(--white); 
            padding: 15px; 
            border-radius: 15px; 
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .stat-card span { display: block; font-size: 0.7rem; color: var(--rose-gold); font-weight: bold; text-transform: uppercase; }
        .stat-card b { font-size: 1.5rem; color: var(--plum); }

        .table-wrap { 
            background: var(--white); 
            border-radius: 20px; 
            overflow-x: auto; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #fdf2f5; color: var(--plum); padding: 15px; text-align: left; font-size: 0.9rem; border-bottom: 2px solid var(--pink); }
        td { padding: 15px; border-bottom: 1px solid var(--pink); font-size: 0.85rem; vertical-align: top; }

        .btn-group { display: flex; gap: 5px; flex-wrap: wrap; }
        .btn { 
            background: var(--rose-gold); 
            color: white; 
            border: none; 
            padding: 6px 12px; 
            border-radius: 20px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 0.65rem; 
            transition: 0.3s;
        }
        .btn:hover { background: var(--plum); }

        .btn-wa { background: #25d366; } /* WhatsApp Green */
        .btn-wa:hover { background: #128c7e; }
        
        .btn-confirm { background: var(--green); }

        .status-badge { 
            font-size: 0.6rem; 
            padding: 3px 8px; 
            border-radius: 10px; 
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
        }
        .status-placed { background: #fff3e0; color: #e67e22; border: 1px solid #e67e22; }
        .status-confirmed { background: #e8f5e9; color: var(--green); border: 1px solid var(--green); }

        .item-text { color: #555; font-style: italic; line-height: 1.4; }
    </style>
</head>
<body>

    <audio id="order-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div class="header">
        <h1>MOONLIGHT VAULT üåô</h1>
        <div style="font-size: 0.7rem; color: var(--green); font-weight: bold;">‚óè LIVE SYSTEM</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><span>Total Orders</span><b id="stat-count">0</b></div>
        <div class="stat-card"><span>Revenue</span><b id="stat-rev">‚Çπ0</b></div>
        <div class="stat-card"><span>Unique Users</span><b id="stat-cust">0</b></div>
    </div>

    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Order Items</th>
                    <th>Price</th>
                    <th>Management</th>
                </tr>
            </thead>
            <tbody id="order-rows"></tbody>
        </table>
    </div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBLvz14iffabRCLRc3FuDvqhCvN5qs3a84", 
        authDomain: "moonlight-cravings.firebaseapp.com", 
        projectId: "moonlight-cravings", 
        storageBucket: "moonlight-cravings.firebasestorage.app", 
        messagingSenderId: "222974574228", 
        appId: "1:222974574228:web:47bed645deedf5788bbe81" 
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let initialLoad = true;

    db.collection("orders").orderBy("timestamp", "desc").limit(50).onSnapshot(snap => {
        const tbody = document.getElementById('order-rows');
        let totalRev = 0;
        let uniqueIPs = new Set();
        tbody.innerHTML = "";

        if (!initialLoad && snap.docChanges().some(change => change.type === "added")) {
            document.getElementById('order-sound').play().catch(e => {});
        }
        initialLoad = false;

        snap.docs.forEach(doc => {
            const data = doc.data();
            totalRev += parseInt(data.price || 0);
            if(data.customerIP) uniqueIPs.add(data.customerIP);

            const isConfirmed = data.status === 'confirmed';
            const statusClass = isConfirmed ? 'status-confirmed' : 'status-placed';
            const statusLabel = isConfirmed ? 'CONFIRMED' : 'WAITING';

            const row = `
                <tr>
                    <td>
                        <div style="font-weight:bold; color:var(--plum)">${data.name}</div>
                        <div style="font-size:0.75rem; color:var(--rose-gold)">${data.phone}</div>
                        <span class="status-badge ${statusClass}">${statusLabel}</span>
                    </td>
                    <td><div class="item-text">${data.item}</div></td>
                    <td><b style="color:var(--plum)">‚Çπ${data.price}</b></td>
                    <td>
                        <div class="btn-group">
                            ${!isConfirmed ? `<button class="btn btn-confirm" onclick="confirmOrder('${doc.id}')">CONFIRM</button>` : ''}
                            <button class="btn btn-wa" onclick="contactWhatsApp('${data.phone}', '${data.name}', '${data.item}')">WHATSAPP</button>
                            <button class="btn" onclick="openChat('${doc.id}')">CHAT</button>
                            <button class="btn" style="background:var(--plum)" onclick="giftPoints('${data.customerIP}')">GIFT</button>
                        </div>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        document.getElementById('stat-count').innerText = snap.size;
        document.getElementById('stat-rev').innerText = "‚Çπ" + totalRev;
        document.getElementById('stat-cust').innerText = uniqueIPs.size;
    });

    // New WhatsApp Logic
    function contactWhatsApp(phone, name, items) {
        // Clean phone number (remove spaces/dashes)
        const cleanPhone = phone.replace(/\D/g, '');
        const message = `Hi ${name}! This is Moonlight Cravings. We received your order for: ${items}. Shall we proceed?`;
        window.open(`https://wa.me/${cleanPhone}?text=${encodeURIComponent(message)}`, '_blank');
    }

    async function confirmOrder(orderId) {
        if(confirm("Mark this order as Confirmed?")) {
            await db.collection("orders").doc(orderId).update({ status: 'confirmed' });
            await db.collection("orders").doc(orderId).collection("chats").add({
                text: "Your order has been confirmed! We've started preparing your treats.",
                sender: "Admin",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        }
    }

    async function openChat(orderId) {
        const msg = prompt("Send a message to the customer's portal:");
        if(!msg) return;
        await db.collection("orders").doc(orderId).collection("chats").add({
            text: msg, sender: "Admin", timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    async function giftPoints(ip) {
        if(!ip || ip === "undefined") return alert("No Customer IP found");
        const amount = prompt("How many points to gift?");
        if(!amount || isNaN(amount)) return;
        await db.collection("points_pending").doc(ip).set({
            amount: parseInt(amount), timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Points Sent!");
    }
</script>
</body>
</html>
