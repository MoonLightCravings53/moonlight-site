<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Owner Vault | Moonlight Cravings</title>
    <style>
        :root { --gold: #d4af37; --night: #05070a; --moon: #fdf5e6; }
        body { background: var(--night); color: var(--moon); font-family: 'Courier New', monospace; margin: 0; }
        #auth-gate { position: fixed; inset: 0; background: var(--night); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .vault-box { border: 2px solid var(--gold); padding: 50px; border-radius: 10px; text-align: center; box-shadow: 0 0 20px var(--gold); }
        input { background: #000; border: 1px solid var(--gold); color: var(--gold); padding: 10px; font-size: 1.2rem; text-align: center; margin-bottom: 20px; outline: none; border-radius: 5px; }
        .hidden { display: none !important; }
        
        .container { max-width: 1000px; margin: 40px auto; padding: 20px; }
        h2 { color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 40px; }
        
        table { width: 100%; border-collapse: collapse; background: #111; margin-top: 20px; }
        th { background: var(--gold); color: #000; padding: 15px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #222; }

        .custom-card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid var(--gold); }
        .price-input { width: 150px; padding: 8px; margin-right: 10px; }
        .send-btn { background: #2ecc71; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .send-btn:hover { background: #27ae60; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="auth-gate">
        <div class="vault-box">
            <h1 style="color:var(--gold)">MOONLIGHT VAULT</h1>
            <p>Enter Master Encryption Key</p>
            <input type="password" id="vault-key" autocomplete="off">
            <br>
            <button onclick="unlockVault()" style="background:var(--gold); border:none; padding:10px 20px; cursor:pointer; font-weight:bold;">DECRYPT</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="container">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <h1 style="color:var(--gold);">Owner Dashboard</h1>
                <button onclick="localStorage.clear(); location.reload();" style="color:#ff4d4d; background:none; border:1px solid #ff4d4d; padding:5px 10px; cursor:pointer; border-radius:5px;">Clear All Data</button>
            </div>

            <h2>Pending Custom Orders</h2>
            <div id="custom-list">
                </div>

            <h2>Completed Payments (Debug)</h2>
            <table id="orderTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Product Details</th>
                        <th>Revenue</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        function unlockVault() {
            const key = document.getElementById('vault-key').value;
            // Password remains 'moonlight53'
            if (btoa(key) === "bW9vbmxpZ2h0NTM=") { 
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                renderAll();
            } else {
                alert("ACCESS DENIED: Unauthorized IP logged.");
            }
        }

        function renderAll() {
            renderRegularOrders();
            renderCustomRequests();
        }

        // --- 1. REGULAR ORDERS LOGIC ---
        function renderRegularOrders() {
            const orders = JSON.parse(localStorage.getItem('bakeryOrders')) || [];
            const tbody = document.querySelector('#orderTable tbody');
            tbody.innerHTML = orders.reverse().map(o => `
                <tr>
                    <td>${o.time}</td>
                    <td>${o.item}</td>
                    <td>₹${o.price}</td>
                    <td style="color:#2ecc71">VERIFIED PAID</td>
                </tr>
            `).join('');
        }

        // --- 2. CUSTOM REQUESTS LOGIC ---
        function renderCustomRequests() {
            const customs = JSON.parse(localStorage.getItem('customOrders')) || [];
            const list = document.getElementById('custom-list');
            
            if(customs.length === 0) {
                list.innerHTML = "<p style='color:#666;'>No pending custom requests.</p>";
                return;
            }

            list.innerHTML = customs.reverse().map(c => `
                <div class="custom-card">
                    <p style="margin:0 0 10px 0;"><small>${c.time}</small></p>
                    <p><strong>Customer:</strong> ${c.name}</p>
                    <p><strong>Description:</strong> ${c.desc}</p>
                    <p><strong>Status:</strong> ${c.status === 'priced' ? '<span style="color:#2ecc71">Price Sent</span>' : '<span style="color:orange">Waiting for Quote</span>'}</p>
                    <div style="margin-top:15px;">
                        <input type="number" class="price-input" id="price-${c.id}" placeholder="Set Price (₹)" value="${c.price > 0 ? c.price : ''}">
                        <button class="send-btn" onclick="sendPriceNotification(${c.id})">Send Notification & Price</button>
                    </div>
                </div>
            `).join('');
        }

        function sendPriceNotification(id) {
            const price = document.getElementById('price-' + id).value;
            if(!price) return alert("Please set a price before notifying the customer!");

            let customs = JSON.parse(localStorage.getItem('customOrders')) || [];
            let index = customs.findIndex(o => o.id === id);
            
            if(index !== -1) {
                customs[index].status = 'priced';
                customs[index].price = price;
                localStorage.setItem('customOrders', JSON.stringify(customs));
                alert("Price of ₹" + price + " sent to customer tab!");
                renderCustomRequests();
            }
        }

        // --- SECURITY ---
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };

        setInterval(function() {
            const startTime = performance.now();
            debugger; 
            const endTime = performance.now();
            if (endTime - startTime > 100) {
                window.location.reload();
            }
        }, 100);
    </script>
</body>
</html>
