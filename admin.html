<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moonlight Vault | Cloud Management</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --pink: #fce4ec; --rose-gold: #b76e79; --plum: #4a148c; --white: #ffffff; }
        body { background: var(--pink); color: var(--plum); font-family: 'Courier New', monospace; margin: 0; }
        
        #auth-gate { position: fixed; inset: 0; background: var(--pink); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .vault-box { border: 3px solid var(--rose-gold); padding: 50px; border-radius: 25px; background: white; text-align: center; box-shadow: 0 10px 30px rgba(183,110,121,0.2); }
        
        .container { max-width: 1100px; margin: 40px auto; padding: 20px; font-family: sans-serif; }
        .hidden { display: none !important; }
        
        .order-card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; border-left: 10px solid var(--rose-gold); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .badge { background: var(--pink); padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; margin-right: 10px; }
        
        .action-btn { background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .wa-btn { background: #25D366; color: white; border: none; padding: 8px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; text-decoration: none; font-size: 0.8rem; }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; margin-top: 10px; }
        th { background: var(--rose-gold); color: white; padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid var(--pink); text-align: center; }
        
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; border-bottom: 2px solid var(--rose-gold); padding-bottom: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="auth-gate">
        <div class="vault-box">
            <h1>MOONLIGHT VAULT</h1>
            <input type="password" id="vault-key" placeholder="Enter Owner Key" style="padding:10px; border-radius:10px; border:1px solid var(--rose-gold);">
            <br><br>
            <button onclick="unlockVault()" style="background:var(--rose-gold); color:white; border:none; padding:10px 30px; cursor:pointer; font-weight:bold; border-radius:30px;">DECRYPT</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="container">
            <h1>Moonlight Control Center ðŸŒ™</h1>

            <div class="section-header">
                <h2>Pending Custom Requests</h2>
            </div>
            <div id="custom-orders-list" style="margin-top:20px;">
                <p>Loading cloud orders...</p>
            </div>

            <div class="section-header">
                <h2>WhatsApp Marketing Directory</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone (+91)</th>
                        <th>Joined On</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="customer-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG (Must match index.html) ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "12345",
            appId: "1:123:web:abc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function unlockVault() {
            if (btoa(document.getElementById('vault-key').value) === "bW9vbmxpZ2h0NTM=") { 
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                startLiveListeners();
            } else { alert("Unauthorized Access"); }
        }

        function startLiveListeners() {
            // Listen for Custom Orders
            db.collection("orders").orderBy("id", "desc").onSnapshot(snapshot => {
                const list = document.getElementById('custom-orders-list');
                if(snapshot.empty) { list.innerHTML = "<p>No orders yet.</p>"; return; }
                
                list.innerHTML = snapshot.docs.map(doc => {
                    const o = doc.data();
                    const docId = doc.id;
                    return `
                        <div class="order-card">
                            <div>
                                <span class="badge">ðŸ‘¤ ${o.customerName}</span>
                                <span class="badge">ðŸ“ž ${o.customerPhone}</span>
                            </div>
                            <p style="margin:15px 0;"><strong>Request:</strong> ${o.desc}</p>
                            <div style="display:flex; gap:10px; align-items:center;">
                                <input type="number" id="price-${docId}" placeholder="Set Price" style="padding:8px; border-radius:8px; border:1px solid #ddd;" value="${o.price || ''}">
                                <button class="action-btn" onclick="updatePrice('${docId}')">Send Quote</button>
                                <a href="https://wa.me/${o.customerPhone}" target="_blank" class="wa-btn">Chat on WA</a>
                            </div>
                        </div>
                    `;
                }).join('');
            });

            // Listen for Registered Customers (Marketing)
            db.collection("customers").onSnapshot(snapshot => {
                const list = document.getElementById('customer-list');
                list.innerHTML = snapshot.docs.map(doc => {
                    const u = doc.data();
                    const date = u.joined ? new Date(u.joined.seconds * 1000).toLocaleDateString() : '---';
                    return `
                        <tr>
                            <td>${u.name}</td>
                            <td>${u.phone}</td>
                            <td>${date}</td>
                            <td>
                                <button class="wa-btn" onclick="sendMarketing('${u.phone}', '${u.name}')">Send Offer</button>
                            </td>
                        </tr>
                    `;
                }).join('');
            });
        }

        async function updatePrice(docId) {
            const price = document.getElementById(`price-${docId}`).value;
            if(!price) return alert("Enter a price");
            
            await db.collection("orders").doc(docId).update({
                price: price,
                status: 'priced'
            });
            alert("Price updated! Customer notified in their inbox.");
        }

        function sendMarketing(phone, name) {
            const msg = encodeURIComponent(`Hey ${name}! âœ¨ Moonlight Cravings has a surprise for you! Check out our new bakes: [Link]`);
            window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
        }

        // Anti-Inspect Traps
        document.onkeydown = e => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };
    </script>
</body>
</html>
