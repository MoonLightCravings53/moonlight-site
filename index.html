<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Cravings | Premium Bakery</title>
    <link rel="icon" href="https://i.postimg.cc/vxYDnR6G/icon.png">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --pink: #fce4ec; --rose-gold: #b76e79; --plum: #4a148c; --white: #ffffff; --gold: #ffd700; }
        body { margin: 0; font-family: 'Georgia', serif; background: var(--pink); color: var(--plum); -webkit-user-select: none; user-select: none; }
        nav { background: var(--white); padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:100; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .logo { font-size: 1.4rem; font-weight: bold; color: var(--rose-gold); letter-spacing: 1px; }
        .wallet-pill { background: linear-gradient(135deg, var(--plum), #6a1b9a); color: gold; padding: 8px 18px; border-radius: 30px; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        
        #claim-popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; width: 300px; border-radius: 20px; z-index: 5000; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.4); padding: 20px; border: 2px solid var(--gold); }
        
        .container { max-width: 1200px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border-radius: 20px; overflow: hidden; text-align: center; padding-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body h3 { margin: 15px 0 5px; font-size: 1.2rem; }
        
        select, textarea, input[type="text"] { width: 85%; padding: 10px; border-radius: 12px; border: 1.5px solid #eee; margin: 8px 0; outline: none; font-family: 'Georgia'; }
        .btn { background: var(--rose-gold); color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: var(--plum); }
        .emergency-btn { display: block; background: #e74c3c; color: white; text-align: center; padding: 12px; text-decoration: none; font-weight: bold; border-radius: 0 0 15px 15px; }

        #chat-window { display: none; position: fixed; bottom: 90px; right: 20px; width: 340px; height: 500px; background: white; border-radius: 25px; box-shadow: 0 15px 50px rgba(0,0,0,0.2); z-index: 3000; flex-direction: column; overflow: hidden; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: #fdf2f5; cursor: pointer; font-weight: bold; color: var(--rose-gold); }
        .tab-btn.active { background: white; color: var(--plum); border-bottom: 3px solid var(--plum); }
        .msg { padding: 8px 12px; margin: 5px; border-radius: 10px; max-width: 80%; font-size: 0.85rem; word-wrap: break-word; }
        .msg.Admin { background: var(--pink); align-self: flex-start; border-bottom-left-radius: 2px; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="claim-popup">
    <h3 style="margin:0">âœ¨ Reward Unlocked!</h3>
    <p>You received <span id="pending-pts" style="font-weight:bold; color:var(--plum);">0</span> MoonLight Points!</p>
    <button class="btn" onclick="claimPoints()">ADD TO WALLET</button>
</div>

<nav>
    <div class="logo">MOONLIGHT ðŸŒ™</div>
    <div style="display:flex; gap:10px;">
        <div class="wallet-pill">âœ¨ <span id="user-points">0</span></div>
        <div onclick="openCart()" style="cursor:pointer; font-size:1.5rem">ðŸ›’<span id="cart-count" style="font-size:0.8rem; background:red; color:white; padding:2px 6px; border-radius:50%">0</span></div>
    </div>
</nav>

<a href="support.html" class="emergency-btn">ðŸ†˜ EMERGENCY HOTLINE & PAYMENT HELP</a>

<div class="container">
    <div class="card"><img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400"><div class="card-body"><h3>Premium Cakes</h3><select id="cake-select"><optgroup label="Standard"><option value="500" data-label="0.5kg Standard Cake">0.5kg - â‚¹500</option><option value="999" data-label="1kg Standard Cake">1kg - â‚¹999</option></optgroup><optgroup label="Plum Cake"><option value="500" data-label="0.5kg Plum Cake">0.5kg - â‚¹500</option></optgroup></select><button class="btn" onclick="addToCartBySelect('cake-select')">Add to Cart</button></div></div>
    <div class="card"><img src="https://images.unsplash.com/photo-1519869325930-281384150729?w=400"><div class="card-body"><h3>Cupcakes (Box of 5)</h3><select id="cupcake-select"><option value="200" data-label="5x Vanilla Cupcakes">Vanilla - â‚¹200</option><option value="200" data-label="5x Chocolate Cupcakes">Chocolate - â‚¹200</option></select><button class="btn" onclick="addToCartBySelect('cupcake-select')">Add to Cart</button></div></div>
    <div class="card"><img src="https://images.unsplash.com/photo-1558961363-fa8fdf82db35?w=400"><div class="card-body"><h3>Dacquoise & Macarons</h3><select id="treat-select"><option value="200" data-label="6pc Almond Dacquoise">Almond (6pcs) - â‚¹200</option><option value="200" data-label="10pc Macarons">Macarons (10pcs) - â‚¹200</option></select><button class="btn" onclick="addToCartBySelect('treat-select')">Add to Cart</button></div></div>
    <div class="card"><img src="https://images.unsplash.com/photo-1499636136210-6f4ee915583e?w=400"><div class="card-body"><h3>Cookie Boxes</h3><select id="cookie-select"><option value="200" data-label="8x Butter Cookies">Butter Cookies - â‚¹200</option></select><button class="btn" onclick="addToCartBySelect('cookie-select')">Add to Cart</button></div></div>
    <div class="card"><img src="https://images.unsplash.com/photo-1551024506-0bccd828d307?w=400"><div class="card-body"><h3>Bakery Snacks</h3><select id="snack-select"><option value="180" data-label="10pc Donut Holes">Donut Holes - â‚¹180</option></select><button class="btn" onclick="addToCartBySelect('snack-select')">Add to Cart</button></div></div>
    <div class="card" style="display:flex; flex-direction:column; justify-content:center; padding: 20px;"><h3>âœ¨ Custom Requests</h3><textarea id="custom-req" placeholder="Specific flavors..."></textarea><button class="btn" onclick="addCustomToCart()">Add Custom Order</button></div>
</div>

<div id="chat-window">
    <div style="display:flex; background:#fdf2f5;">
        <button class="tab-btn active" id="btn-cart" onclick="showTab('cart')">Cart</button>
        <button class="tab-btn" id="btn-history" onclick="showTab('history')">My Orders</button>
        <button onclick="toggleChatWindow()" style="border:none; background:none; padding:10px; cursor:pointer;">âœ•</button>
    </div>
    
    <div id="tab-cart-content" style="padding:20px; flex:1; overflow-y:auto;">
        <div id="cart-items"></div><hr>
        <div style="font-weight:bold; margin:10px 0;">Total: â‚¹<span id="cart-total-val">0</span></div>
        <input type="text" id="c-name" placeholder="Full Name"><input type="text" id="c-phone" placeholder="WhatsApp Number"><input type="text" id="c-addr" placeholder="Delivery Address">
        <button class="btn" style="width:100%; margin-top:10px;" onclick="submitOrder()">Place Order</button>
    </div>

    <div id="tab-history-content" style="padding:15px; flex:1; overflow-y:auto; display:none; flex-direction:column; background: #fffafb;">
        <div id="history-list"></div>
    </div>
</div>

<button onclick="toggleChatWindow()" style="position:fixed; bottom:20px; right:20px; background:var(--plum); color:white; border:none; width:60px; height:60px; border-radius:50%; font-size:25px; cursor:pointer; box-shadow:0 10px 30px rgba(74,20,140,0.3)">ðŸ’¬</button>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBLvz14iffabRCLRc3FuDvqhCvN5qs3a84", authDomain: "moonlight-cravings.firebaseapp.com", projectId: "moonlight-cravings", storageBucket: "moonlight-cravings.firebasestorage.app", messagingSenderId: "222974574228", appId: "1:222974574228:web:47bed645deedf5788bbe81" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let userIP = "";
    let myCart = [];
    let _SECURE_POINTS = 0;

    window.onload = async function() {
        const r = await fetch('https://api.ipify.org?format=json');
        const d = await r.json();
        userIP = d.ip;

        db.collection("users").doc(userIP).onSnapshot(doc => {
            if(doc.exists) {
                _SECURE_POINTS = doc.data().points || 0;
                document.getElementById('user-points').innerText = _SECURE_POINTS;
            }
        });

        db.collection("points_pending").doc(userIP).onSnapshot(doc => {
            if(doc.exists && doc.data().amount > 0) {
                document.getElementById('pending-pts').innerText = doc.data().amount;
                document.getElementById('claim-popup').style.display = 'block';
            }
        });

        loadOrderHistory();
    };

    function addToCartBySelect(id) {
        const el = document.getElementById(id);
        const price = parseInt(el.value);
        const label = el.options[el.selectedIndex].getAttribute('data-label');
        myCart.push({ name: label, price: price });
        renderCart();
    }

    function addCustomToCart() {
        const req = document.getElementById('custom-req').value;
        if(!req) return alert("Please enter details");
        myCart.push({ name: "CUSTOM: " + req, price: 0 });
        renderCart();
        document.getElementById('custom-req').value = "";
    }

    function renderCart() {
        document.getElementById('cart-count').innerText = myCart.length;
        let total = 0;
        document.getElementById('cart-items').innerHTML = myCart.map((item, i) => {
            total += item.price;
            return `<div style="display:flex; justify-content:space-between; font-size:0.85rem; margin:8px 0;"><span>${item.name}</span><span>â‚¹${item.price} <button onclick="myCart.splice(${i},1);renderCart()" style="border:none;background:none;color:red;cursor:pointer;">âœ•</button></span></div>`;
        }).join('');
        document.getElementById('cart-total-val').innerText = total;
    }

    async function submitOrder() {
        const n = document.getElementById('c-name').value;
        const p = document.getElementById('c-phone').value;
        const a = document.getElementById('c-addr').value;
        if(!n || !p || !a || myCart.length === 0) return alert("Fill all details!");

        const orderRef = await db.collection("orders").add({
            name: n, phone: p, address: a,
            item: myCart.map(i => i.name).join(", "),
            price: document.getElementById('cart-total-val').innerText,
            customerIP: userIP, status: 'placed',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        await orderRef.collection("chats").add({
            text: "ðŸŒ™ Order received! We've started prepping your treats. Check here for live status updates!",
            sender: "Admin",
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        myCart = []; renderCart();
        showTab('history');
    }

    function loadOrderHistory() {
        // Query orders linked to this IP
        db.collection("orders").where("customerIP", "==", userIP).orderBy("timestamp", "desc").onSnapshot(snap => {
            const list = document.getElementById('history-list');
            list.innerHTML = "";

            snap.docs.forEach(doc => {
                const data = doc.data();
                const isConfirmed = data.status === 'confirmed';
                const statusLabel = isConfirmed ? "Confirmed âœ“" : "Waiting for Bakery...";
                const statusColor = isConfirmed ? "#27ae60" : "#e67e22";

                const orderCard = document.createElement('div');
                orderCard.style = `background:white; padding:15px; border-radius:15px; margin-bottom:15px; box-shadow:0 4px 10px rgba(0,0,0,0.03); border-left: 5px solid ${statusColor};`;
                orderCard.innerHTML = `
                    <div style="font-size:0.85rem; font-weight:bold; color:var(--plum)">${data.item}</div>
                    <div style="font-size:0.7rem; color:${statusColor}; font-weight:bold; margin-top:4px;">Status: ${statusLabel}</div>
                    <div id="chat-box-${doc.id}" style="margin-top:10px; padding-top:10px; border-top:1px solid #fdf2f5; display:flex; flex-direction:column;">
                        <span style="font-size:0.6rem; color:#aaa; text-align:center;">Loading updates...</span>
                    </div>
                `;
                list.appendChild(orderCard);

                // Sub-listener for messages for THIS specific order
                db.collection("orders").doc(doc.id).collection("chats").orderBy("timestamp", "asc").onSnapshot(chatSnap => {
                    const chatBox = document.getElementById(`chat-box-${doc.id}`);
                    if(chatBox) {
                        chatBox.innerHTML = chatSnap.docs.map(d => `<div class="msg ${d.data().sender}">${d.data().text}</div>`).join('');
                    }
                });
            });

            if(snap.empty) list.innerHTML = "<p style='text-align:center; font-size:0.8rem; color:#999;'>No orders found yet.</p>";
        });
    }

    async function claimPoints() {
        const amt = parseInt(document.getElementById('pending-pts').innerText);
        await db.collection("users").doc(userIP).set({ points: _SECURE_POINTS + amt }, { merge: true });
        await db.collection("points_pending").doc(userIP).delete();
        document.getElementById('claim-popup').style.display = 'none';
    }

    function showTab(t) {
        document.getElementById('tab-cart-content').style.display = t === 'cart' ? 'block' : 'none';
        document.getElementById('tab-history-content').style.display = t === 'history' ? 'flex' : 'none';
        document.getElementById('btn-cart').classList.toggle('active', t === 'cart');
        document.getElementById('btn-history').classList.toggle('active', t === 'history');
    }

    function toggleChatWindow() {
        const w = document.getElementById('chat-window');
        w.style.display = w.style.display === 'flex' ? 'none' : 'flex';
    }

    function openCart() { toggleChatWindow(); showTab('cart'); }
</script>
</body>
</html>
