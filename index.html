<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Cravings | Live Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --pink: #fce4ec; --rose-gold: #b76e79; --plum: #4a148c; --white: #ffffff; --soft-pink: #fff1f5; --rose: #f06292; }
        body { margin: 0; font-family: 'Georgia', serif; background: var(--pink); color: var(--plum); scroll-behavior: smooth; }
        
        nav { background: var(--white); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:100; box-shadow: 0 2px 10px rgba(183,110,121,0.1); }
        .nav-links button { background: none; border: none; font-weight: bold; color: var(--rose-gold); cursor: pointer; margin-left: 20px; font-size: 1rem; }

        .hero { height: 40vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(rgba(252, 228, 236, 0.5), rgba(252, 228, 236, 0.5)), url('https://images.unsplash.com/photo-1519340333755-56e9c1d04579?q=80&w=1500'); background-size: cover; background-position: center; text-align: center; border-bottom: 5px solid var(--rose-gold); }

        .container { max-width: 1100px; margin: auto; padding: 30px 20px; }
        .cake-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--white); padding: 20px; border-radius: 25px; text-align: center; box-shadow: 0 8px 15px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 20px; }
        
        .btn { background: var(--rose-gold); color: white; border: none; padding: 14px; width: 100%; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; transition: 0.3s; }
        .btn:hover { background: var(--plum); }

        /* MODAL FOR COLLECTING INFO */
        #checkout-modal { display: none; position: fixed; inset: 0; background: rgba(74, 20, 140, 0.8); z-index: 10000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .checkout-card { background: white; padding: 30px; border-radius: 30px; width: 90%; max-width: 450px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: var(--soft-pink); border: 1px solid var(--pink); border-radius: 12px; box-sizing: border-box; font-family: inherit; }
        
        /* PAYMENT SCREEN */
        #payment-screen { display: none; position: fixed; inset: 0; background: rgba(252, 228, 236, 0.98); z-index: 20000; flex-direction: column; justify-content: center; align-items: center; }
        .loader { border: 6px solid var(--white); border-top: 6px solid var(--rose-gold); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #inbox-view { display: none; }
    </style>
</head>
<body>

    <div id="checkout-modal">
        <div class="checkout-card">
            <h2 style="color:var(--rose-gold); margin-top:0;">Delivery Info üéÄ</h2>
            <input type="text" id="cust-name" placeholder="Full Name">
            <input type="email" id="cust-email" placeholder="Gmail Address">
            <input type="text" id="cust-phone" placeholder="Phone Number (+91)">
            <textarea id="cust-address" rows="3" placeholder="Full Delivery Address"></textarea>
            <button class="btn" onclick="finalizeOrder()">Confirm Order</button>
            <button style="background:none; border:none; color:grey; width:100%; margin-top:10px; cursor:pointer;" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div id="payment-screen">
        <div class="loader"></div>
        <h2 id="pay-status" style="color:var(--rose-gold); text-align:center;">Processing Order...</h2>
    </div>

    <nav>
        <div style="font-weight: bold; color: var(--rose-gold); font-size: 1.4rem;">üåô MOONLIGHT</div>
        <div class="nav-links">
            <button onclick="switchTab('menu')">Menu</button>
            <button onclick="switchTab('inbox')">Inbox <span id="notif-dot" style="color:var(--rose); display:none;">‚óè</span></button>
        </div>
    </nav>

    <div id="menu-view">
        <section class="hero">
            <h1 style="color:var(--rose-gold); font-size: 3rem; margin:0;">MOONLIGHT CRAVINGS</h1>
            <p style="font-weight: bold; letter-spacing: 2px; color: var(--plum);">FRESHLY BAKED</p>
        </section>

        <div class="container">
            <div class="cake-grid">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1571115177098-24ec42ed2bb4?w=500">
                    <h3>Classic Vanilla</h3>
                    <p>‚Çπ800</p>
                    <button class="btn" onclick="openCheckout('Vanilla Cake', 800)">Buy Now</button>
                </div>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=500">
                    <h3>Dark Chocolate</h3>
                    <p>‚Çπ950</p>
                    <button class="btn" onclick="openCheckout('Chocolate Cake', 950)">Buy Now</button>
                </div>
            </div>

            <div class="custom-section" style="background:white; padding:30px; border-radius:30px; margin-top:50px; border:3px dashed var(--rose-gold);">
                <h2 style="color:var(--rose-gold)">Custom Craving Request</h2>
                <textarea id="cust-desc" rows="4" placeholder="Describe your dream cake..."></textarea>
                <button class="btn" onclick="submitCustom()">Send to Bakers</button>
                <p id="status-msg" style="display:none; color:var(--rose-gold); font-weight:bold; margin-top:10px; text-align:center;">‚ú® Request sent! Check Inbox for quote.</p>
            </div>
        </div>
    </div>

    <div id="inbox-view" class="container">
        <h2 style="color:var(--rose-gold)">Inbox</h2>
        <div id="inbox-container"><p style="text-align:center; opacity:0.6;">No messages yet.</p></div>
    </div>

    <script>
        // REPLACE WITH YOUR ACTUAL FIREBASE CONFIG FROM FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentItem = "";
        let currentPrice = 0;
        let isCustom = false;

        function switchTab(tab) {
            document.getElementById('menu-view').style.display = tab === 'menu' ? 'block' : 'none';
            document.getElementById('inbox-view').style.display = tab === 'inbox' ? 'block' : 'none';
        }

        function openCheckout(item, price) {
            currentItem = item;
            currentPrice = price;
            isCustom = false;
            document.getElementById('checkout-modal').style.display = 'flex';
        }

        function submitCustom() {
            const desc = document.getElementById('cust-desc').value;
            if(!desc) return alert("Please describe your cake!");
            currentItem = "Custom: " + desc;
            currentPrice = 0;
            isCustom = true;
            document.getElementById('checkout-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('checkout-modal').style.display = 'none';
        }

        async function finalizeOrder() {
            const name = document.getElementById('cust-name').value;
            const email = document.getElementById('cust-email').value;
            const phone = document.getElementById('cust-phone').value;
            const address = document.getElementById('cust-address').value;

            if(!name || !email || !phone || !address) return alert("All fields are required!");

            // Prepare Cloud Data
            const orderData = {
                name,
                email,
                phone,
                address,
                item: currentItem,
                price: currentPrice,
                isCustom: isCustom,
                status: isCustom ? 'pending' : 'paid',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                // Show Loading/Processing Screen
                document.getElementById('payment-screen').style.display = 'flex';
                
                // Save to Firebase Cloud
                await db.collection("orders").add(orderData);

                // Update UI based on type
                if(isCustom) {
                    document.getElementById('pay-status').innerHTML = "Request Sent! ‚ú®<br><small>We will contact you shortly.</small>";
                } else {
                    document.getElementById('pay-status').innerHTML = "Confirmed! ‚úÖ<br><small>Order received at Cloud Vault.</small>";
                }
                
                document.querySelector('.loader').style.display = 'none';
                
                setTimeout(() => location.reload(), 3000);
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Something went wrong. Please try again.");
                document.getElementById('payment-screen').style.display = 'none';
            }
        }
    </script>
</body>
</html>
