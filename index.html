<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moonlight Vault | Owner Management</title>
    <style>
        :root { --pink: #fce4ec; --rose-gold: #b76e79; --plum: #4a148c; --white: #ffffff; }
        body { background: var(--pink); color: var(--plum); font-family: 'Courier New', monospace; margin: 0; }
        
        /* Security Gate */
        #auth-gate { position: fixed; inset: 0; background: var(--pink); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .vault-box { border: 3px solid var(--rose-gold); padding: 50px; border-radius: 25px; background: white; text-align: center; box-shadow: 0 10px 30px rgba(183,110,121,0.2); }
        input[type="password"] { padding: 12px; border-radius: 10px; border: 1px solid var(--rose-gold); text-align: center; outline: none; margin-bottom: 20px; }

        .container { max-width: 1200px; margin: 40px auto; padding: 20px; font-family: sans-serif; }
        .hidden { display: none !important; }
        
        /* Dashboard Cards */
        h1, h2 { color: var(--rose-gold); }
        .order-card { background: white; padding: 25px; border-radius: 20px; margin-bottom: 25px; border-left: 10px solid var(--rose-gold); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .user-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .detail-box { background: var(--soft-pink); background-color: #fff1f5; padding: 10px; border-radius: 10px; font-size: 0.9rem; border: 1px solid var(--pink); }
        .badge { font-weight: bold; color: var(--rose-gold); display: block; margin-bottom: 4px; font-size: 0.75rem; text-transform: uppercase; }
        
        .address-box { grid-column: span 2; background: #fdfdfd; border: 1px dashed var(--rose-gold); padding: 12px; border-radius: 10px; margin-top: 5px; }

        .price-input { padding: 10px; border-radius: 10px; border: 1px solid #ddd; width: 150px; font-size: 1rem; }
        .action-btn { background: #2ecc71; color: white; border: none; padding: 10px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .action-btn:hover { background: #27ae60; transform: scale(1.05); }

        /* Paid Table */
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        th { background: var(--rose-gold); color: white; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid var(--pink); text-align: left; vertical-align: top; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="auth-gate">
        <div class="vault-box">
            <h1 style="margin-top:0;">MOONLIGHT VAULT</h1>
            <p>Enter Master Encryption Key</p>
            <input type="password" id="vault-key" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
            <br>
            <button onclick="unlockVault()" style="background:var(--rose-gold); color:white; border:none; padding:12px 30px; cursor:pointer; font-weight:bold; border-radius:30px;">DECRYPT ACCESS</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="container">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <h1>Owner Management Dashboard üåô</h1>
                <button onclick="clearData()" style="color:var(--rose-gold); background:white; border:1px solid var(--rose-gold); padding: 8px 15px; border-radius: 10px; cursor:pointer;">Clear All History</button>
            </div>
            
            <hr style="border:1px solid var(--white); margin: 30px 0;">

            <h2>Pending Custom Requests & Inquiries</h2>
            <div id="custom-list">
                </div>

            <h2 style="margin-top:60px;">Verified Paid Orders (Sales History)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Customer Info</th>
                        <th>Item Bought</th>
                        <th>Revenue</th>
                    </tr>
                </thead>
                <tbody id="paid-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- SECURITY ---
        function unlockVault() {
            if (btoa(document.getElementById('vault-key').value) === "bW9vbmxpZ2h0NTM=") { 
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                refreshDashboard();
            } else { 
                alert("ACCESS DENIED"); 
            }
        }

        // --- DATA DISPLAY ---
        function refreshDashboard() {
            // 1. Render Paid Table (Direct Purchases)
            const paid = JSON.parse(localStorage.getItem('bakeryOrders')) || [];
            document.getElementById('paid-list').innerHTML = paid.reverse().map(o => `
                <tr>
                    <td><small>${o.time}</small></td>
                    <td>
                        <strong>${o.name || 'Anonymous'}</strong><br>
                        <small>${o.phone || 'No Phone'}</small>
                    </td>
                    <td>${o.item}</td>
                    <td style="color:#2ecc71; font-weight:bold;">‚Çπ${o.price}</td>
                </tr>
            `).join('');

            // 2. Render Custom Requests (Pending Review)
            const customs = JSON.parse(localStorage.getItem('customOrders')) || [];
            const list = document.getElementById('custom-list');
            
            if(customs.length === 0) {
                list.innerHTML = "<p style='opacity:0.5;'>No new custom requests in the inbox.</p>";
                return;
            }

            list.innerHTML = customs.reverse().map(c => `
                <div class="order-card">
                    <div class="user-grid">
                        <div class="detail-box"><span class="badge">üë§ Name</span>${c.name}</div>
                        <div class="detail-box"><span class="badge">üìû Phone</span>${c.phone}</div>
                        <div class="detail-box"><span class="badge">üìß Gmail</span>${c.email}</div>
                        <div class="detail-box"><span class="badge">üïí Received</span>${new Date(c.id).toLocaleString()}</div>
                        <div class="address-box">
                            <span class="badge">üìç Delivery Address</span>
                            ${c.address}
                        </div>
                    </div>
                    
                    <div style="background:#fff9fa; padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #ffe4e8;">
                        <span class="badge">üç∞ Request Description</span>
                        <p style="margin:5px 0; font-size:1.1rem;">${c.desc.replace('Custom: ', '')}</p>
                    </div>

                    <div style="display:flex; gap:10px; align-items:center; background: #f8f9fa; padding:15px; border-radius:12px;">
                        <span style="font-weight:bold;">Set Price:</span>
                        <input type="number" id="p-${c.id}" class="price-input" placeholder="Amount (‚Çπ)" value="${c.price > 0 ? c.price : ''}">
                        <button class="action-btn" onclick="sendPrice(${c.id})">Send Quote to Customer</button>
                        <span style="margin-left:auto; color:${c.status === 'priced' ? '#2ecc71' : 'orange'}; font-weight:bold;">
                            ${c.status === 'priced' ? '‚úÖ Quoted' : '‚è≥ Pending'}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function sendPrice(id) {
            const priceVal = document.getElementById('p-'+id).value;
            if(!priceVal) return alert("Please enter a price first!");

            let customs = JSON.parse(localStorage.getItem('customOrders')) || [];
            let idx = customs.findIndex(o => o.id === id);
            
            if(idx !== -1) {
                customs[idx].status = 'priced';
                customs[idx].price = priceVal;
                localStorage.setItem('customOrders', JSON.stringify(customs));
                alert("Price sent! Customer can now see the 'Pay' button in their Inbox.");
                refreshDashboard();
            }
        }

        function clearData() {
            if(confirm("DANGER: This will delete ALL customer requests and sales history. Continue?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // Anti-Inspect Traps
        document.onkeydown = e => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };
        setInterval(() => { let s = performance.now(); debugger; if(performance.now() - s > 100) location.reload(); }, 100);
    </script>
</body>
</html>
