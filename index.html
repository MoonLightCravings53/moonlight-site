<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Cravings | Premium Bakery</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --pink: #fce4ec; --rose-gold: #b76e79; --plum: #4a148c; --white: #ffffff; --soft-pink: #fff1f5; }
        body { margin: 0; font-family: 'Georgia', serif; background: var(--pink); color: var(--plum); scroll-behavior: smooth; }
        nav { background: var(--white); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:100; box-shadow: 0 4px 15px rgba(183,110,121,0.1); }
        .logo { font-size: 1.8rem; font-weight: bold; color: var(--rose-gold); letter-spacing: 2px; }
        .hero { height: 40vh; background: linear-gradient(rgba(252,228,236,0.6), rgba(252,228,236,0.6)), url('https://images.unsplash.com/photo-1519340333755-5072134dc2f1?w=1200'); background-size: cover; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: var(--white); border-radius: 30px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; border: 1px solid var(--soft-pink); }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .card-body { padding: 25px; }
        .price { font-size: 1.4rem; color: var(--rose-gold); font-weight: bold; margin: 10px 0; }
        .btn { background: var(--rose-gold); color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%; }
        .custom-box { grid-column: 1 / -1; background: var(--white); padding: 40px; border-radius: 30px; border: 3px dashed var(--rose-gold); text-align: center; }
        textarea { width: 100%; max-width: 600px; height: 100px; padding: 15px; border-radius: 15px; border: 1px solid var(--pink); background: var(--soft-pink); margin: 15px 0; }
        #modal { display: none; position: fixed; inset: 0; background: rgba(74, 20, 140, 0.8); z-index: 2000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 400px; padding: 30px; border-radius: 30px; }
        .modal-content input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 10px; background: var(--soft-pink); box-sizing: border-box; }
    </style>
</head>
<body>
<nav><div class="logo">MOONLIGHT ðŸŒ™</div></nav>
<div class="hero"><h1>Handcrafted with Love</h1></div>
<div class="container">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1571115177098-24ec42ed2bb4?w=500">
        <div class="card-body"><h3>Classic Vanilla</h3><div class="price">â‚¹800</div>
        <button class="btn" onclick="openOrder('Classic Vanilla', 800)">Buy Now</button></div>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=500">
        <div class="card-body"><h3>Dark Chocolate</h3><div class="price">â‚¹950</div>
        <button class="btn" onclick="openOrder('Dark Chocolate', 950)">Buy Now</button></div>
    </div>
    <div class="custom-box">
        <h2>âœ¨ Dream Cake Request</h2>
        <textarea id="custom-text" placeholder="Describe your dream cake..."></textarea><br>
        <button class="btn" style="max-width:250px;" onclick="startCustom()">Send Request</button>
    </div>
</div>
<div id="modal">
    <div class="modal-content">
        <h2 style="color:var(--rose-gold);">Delivery Details ðŸŽ€</h2>
        <input type="text" id="name" placeholder="Name"><input type="email" id="email" placeholder="Gmail">
        <input type="text" id="phone" placeholder="Phone (10 digits)"><textarea id="address" placeholder="Address" style="width:100%; margin-top:10px;"></textarea>
        <button class="btn" style="margin-top:15px;" onclick="submitOrder()">Confirm & Message Bakers</button>
        <button onclick="closeModal()" style="background:none; border:none; color:grey; width:100%; margin-top:10px; cursor:pointer;">Cancel</button>
    </div>
</div>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBLvz14iffabRCLRc3FuDvqhCvN5qs3a84",
        authDomain: "moonlight-cravings.firebaseapp.com",
        projectId: "moonlight-cravings",
        storageBucket: "moonlight-cravings.firebasestorage.app",
        messagingSenderId: "222974574228",
        appId: "1:222974574228:web:47bed645deedf5788bbe81"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let selItem = ""; let selPrice = 0;
    function openOrder(i, p) { selItem = i; selPrice = p; document.getElementById('modal').style.display = 'flex'; }
    function startCustom() { const t = document.getElementById('custom-text').value; if(!t) return alert("Describe your cake!"); selItem = "CUSTOM: " + t; document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    async function submitOrder() {
        const n = document.getElementById('name').value, ph = document.getElementById('phone').value, ad = document.getElementById('address').value;
        if(!n || !ph || !ad) return alert("Fill Name, Phone, and Address!");
        try {
            await db.collection("orders").add({ name: n, phone: ph, address: ad, item: selItem, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            window.open(`https://wa.me/91${ph.trim()}?text=${encodeURIComponent("New Order: " + selItem + " for " + n)}`, '_blank');
            location.reload();
        } catch (e) { alert("Error! Check Firebase Rules."); }
    }
</script>
</body>
</html>
